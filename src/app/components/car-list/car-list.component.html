<div>
  <div class="container">
    <div class="filter">
      <app-filters
        class="sticky"
        (filterValueChanged)="filterChanged($event)"
      ></app-filters>
    </div>
    <div class="list-container">
      @if (isLoading) {
      <div class="loader">
        <mat-spinner></mat-spinner>
        <h2>Loading Data</h2>
      </div>
      } @else { @for (car of filteredCars; track car.id) {
      <div class="car-card">
        <app-car-details-card [data]="car"></app-car-details-card>
      </div>
      } }
    </div>
  </div>
</div>
